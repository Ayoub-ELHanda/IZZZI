version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: izzzi
      POSTGRES_USER: izzzi
      POSTGRES_PASSWORD: izzzi
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - izzzi-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  redis:
    image: redis:7-alpine
    networks:
      - izzzi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  backend:
    image: izzzi/backend:latest
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://izzzi:izzzi@postgres:5432/izzzi
      REDIS_URL: redis://redis:6379
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: "587"
      FRONTEND_URL: http://167.99.135.132
    networks:
      - izzzi-network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: izzzi/frontend:latest
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://167.99.135.132/api
    networks:
      - izzzi-network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - izzzi-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - izzzi-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  izzzi-network:
    driver: overlay
    attachable: true

volumes:
  pgdata:
    driver: local
