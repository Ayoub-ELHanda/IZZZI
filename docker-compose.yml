services:
  postgres:
    image: postgres:16
    container_name: izzzi-postgres
    environment:
      POSTGRES_DB: izzzi
      POSTGRES_USER: izzzi
      POSTGRES_PASSWORD: izzzi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: izzzi-redis
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: izzzi-mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP server

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    container_name: izzzi-backend
    command: sh -c "cd /app && npm install && cd apps/backend && npx prisma migrate deploy && npx prisma generate && npx ts-node-dev --respawn --transpile-only src/main.ts"
    env_file:
      - env/.env
    environment:
      DATABASE_URL: postgres://izzzi:izzzi@postgres:5432/izzzi
      REDIS_URL: redis://redis:6379
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: "587"
      FRONTEND_URL: http://167.99.135.132
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # OPENAI_API_KEY will be loaded from env/.env file via env_file
    ports:
      - "4000:4000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - backend_node_modules:/app/apps/backend/node_modules
    working_dir: /app
    depends_on:
      - postgres
      - redis
      - mailhog

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: izzzi-frontend
    command: sh -c "cd /app && npm install && npm install -D typescript@5.9.3 tailwindcss@^3.4.0 autoprefixer postcss && cd apps/frontend && npm run dev -- -H 0.0.0.0 -p 3000"
    env_file:
      - env/.env
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://167.99.135.132/api
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    working_dir: /app
    depends_on:
      - backend

volumes:
  pgdata:
  backend_node_modules:


