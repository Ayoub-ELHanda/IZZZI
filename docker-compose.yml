version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: izzzi-postgres
    environment:
      POSTGRES_DB: izzzi
      POSTGRES_USER: izzzi
      POSTGRES_PASSWORD: izzzi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: izzzi-redis
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: izzzi-mailhog
    ports:
      - "8025:8025"

  backend:
    image: node:20-alpine
    container_name: izzzi-backend
    working_dir: /app/apps/backend
    command: sh -c "npm install && npm run dev"
    env_file:
      - env/.env
    environment:
      DATABASE_URL: postgres://izzzi:izzzi@postgres:5432/izzzi
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - backend_node_modules:/app/apps/backend/node_modules
    depends_on:
      - postgres
      - redis
      - mailhog

  frontend:
    image: node:20-alpine
    container_name: izzzi-frontend
    working_dir: /app/apps/frontend
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3000"
    env_file:
      - env/.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - frontend_node_modules:/app/apps/frontend/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:


